inputs_def:
  - handle: request_id
    description: "%the-request-id-obtained-from-the-submit-background-removal-task%"
    json_schema:
      type: string
    nullable: false
  - group: Optional
    collapsed: true
  - handle: max_retries
    description: "%maximum-number-of-polling-attempts-default-30%"
    json_schema:
      type: number
    value:
    nullable: true
  - handle: retry_interval
    description: "%interval-between-polling-attempts-in-seconds-default-2%"
    json_schema:
      type: number
    value:
    nullable: true

outputs_def:
  - handle: result_url
    description: "%url-of-the-processed-image-with-background-removed%"
    json_schema:
      type: string
  - handle: status
    description: "%final-status-of-the-background-removal-job%"
    json_schema:
      type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%get-background-removal-result%"
icon: ":carbon:checkmark-outline:"
description: "%polls-the-background-removal-api-to-retrieve-the-processed-image%"
private: true
