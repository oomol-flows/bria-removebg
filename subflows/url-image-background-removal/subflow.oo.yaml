title: "%url-image-background-removal%"
description: "%remove-background-from-an-image-url-and-return-the-processed-ima%"
nodes:
  - node_id: submit#1
    task: self::submit-background-removal
    inputs_from:
      - handle: imageURL
        value: "https://conversion-demo-prod-us.oss-us-west-1.aliyuncs.com/dynamicConve\
          rt/94acb8be1e464a9cb19ac9730bccab67/jsonOutput/sheet-12-0-color.png"
        from_flow:
          - input_handle: imageURL

  - node_id: get-result#1
    task: self::get-background-removal-result
    inputs_from:
      - handle: request_id
        from_node:
          - node_id: submit#1
            output_handle: request_id
      - handle: max_retries
        value: 60
        from_flow:
          - input_handle: max_retries
      - handle: retry_interval
        value: 2
        from_flow:
          - input_handle: retry_interval
inputs_def:
  - handle: imageURL
    description: "%url-of-the-image-to-remove-background-from3%"
    json_schema:
      type: string
    value: https://conversion-demo-prod-us.oss-us-west-1.aliyuncs.com/dynamicConvert/94acb8be1e464a9cb19ac9730bccab67/jsonOutput/sheet-12-0-color.png
    nullable: false
    executor_name: python
  - group: Optional
    collapsed: false
  - handle: max_retries
    description: "%maximum-number-of-polling-attempts-default-303%"
    json_schema:
      type: number
    value:
    nullable: true
    executor_name: python
  - handle: retry_interval
    description: "%interval-between-polling-attempts-in-seconds-default-23%"
    json_schema:
      type: number
    value:
    nullable: true
    executor_name: python
outputs_def:
  - handle: result_url
    description: "%url-of-the-processed-image-with-background-removed2%"
    json_schema:
      type: string
    nullable: false
    executor_name: python
outputs_from:
  - handle: result_url
    from_node:
      - node_id: get-result#1
        output_handle: result_url
